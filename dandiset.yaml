description: 'In these recordings, we test different PRFs (pulse repetition frequencies)
  of ultrasound stimulation using a phased ultrasound array to stimulate the somatosensory
  cortex of awake head-fixed rats. Recordings are taken using 32 channel Neuronexus
  electrodes, chronically implanted into the rat brain. Ultrasound stimulation is
  delivered every 2.5 seconds, and each recording has 500 trials. '
